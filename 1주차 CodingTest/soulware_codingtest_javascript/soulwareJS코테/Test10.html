<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            width: 100px;
            height: 50px;
            background-color: #ccc;
            border: 1px solid #999;
        }
    </style>
</head>

<body>
    <p id="output"></p>
    <h3>전구 1</h3>
    <p id="light">OFF</p>
    <h3>전구 2</h3>
    <p id="light2">OFF</p>
    <h3>전구 3</h3>
    <p id="light3">OFF</p>
    <h3>전구 1,2,3 켜지는 시간</h3>
    <p id="lightAll">다 켜졌어요  :   :</p>


    <div id="controls">
        <button id="startPause" onclick="startPause()">Start</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script>
        // JavaScript
        var time = 0;
        var running = 0;

        function startPause() {
            if (running == 0) {
                running = 1;
                increment();
                document.getElementById("startPause").innerHTML = "Pause";
            } else {
                running = 0;
                document.getElementById("startPause").innerHTML = "Resume";
            }

        }


        function reset() {
            running = 0;
            time = 0;
            document.getElementById("startPause").innerHTML = "Start";
            document.getElementById("output").innerHTML = "00:00:00";
           
        }


        function increment() {
            if (running == 1) {
                setInterval(function () {
                    time++;
                    
                    var mins = Math.floor(time/60);
                    var secs = time%60;
                    var tenths = time % 10;

                    if (mins < 10) {
                        mins = "0" + mins;
                    }
                    if (secs < 10) {
                        secs = "0" + secs;
                    }
                    if (secs != 0) {
                        if (secs % 3 == 0) {
                            document.getElementById('light').innerHTML = "ON";
                        }
                        else if(secs % 3 != 0){
                            document.getElementById('light').innerHTML = "OFF";
                        }
                        if (secs % 5 == 0) {
                            document.getElementById('light2').innerHTML = "ON";
                        }
                        else if(secs % 5 != 0){
                            document.getElementById('light2').innerHTML = "OFF";
                        }
                        if (secs % 7 == 0) {
                            document.getElementById('light3').innerHTML = "ON";
                        }
                        else if(secs % 7 != 0){
                            document.getElementById('light3').innerHTML = "OFF";
                        }

                        if(secs % 3 == 0&&secs % 5 == 0&&secs % 7 == 0){
                            document.getElementById('lightAll').innerHTML = "다 켜졌어요"+ mins + ":" + secs%60 +":0"+tenths;
                        }
                    }


                    document.getElementById('output').innerHTML = mins + ":" + secs%60+":0"+tenths ;
                    increment();

                }, 100);
            }
        }

    </script>
</body>

</html>
