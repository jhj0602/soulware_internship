<!DOCTYPE html>
<html>

<head>
    <style>
        .yellow1 {
            color: yellow;
        }

        .black1 {
            color: black;
        }

        .box {
            width: 200px;
            height: 200px;
        }

        .timerBox {
            width: 200px;
            outline: 2px solid black;
        }

        .timerBox .time {
            font-size: 30pt;
            color: #4C4C4C;
            text-align: center;
            font-family: sans-serif;
        }

        .btnBox {
            margin: 20px auto;
            text-align: center;
        }

        .btnBox .fa {
            margin: 0px 5px;
            font-size: 30pt;
            color: #FAED7D;
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <title>StopWatch</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="stopwatch.js"></script>
</head>

<body>
    <div>
        <div id='box' class="box">
            <div id='timerBox' class="timerBox">
                <div id="time" class="time">00:00:00</div>
            </div>
            <div class="btnBox">
                <i id="startbtn" class="fa fa-play" aria-hidden="true"></i>
                <i id="pausebtn" class="fa fa-pause" aria-hidden="true"></i>
                <i id="stopbtn" class="fa fa-stop" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <br>
    <br>
    <h3>전구 1</h3>

        viewBox="0 0 16 16" id='light'>
        <path

    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-lightbulb"
        viewBox="0 0 16 16" id='light2'>
        <path
            d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z" />

    <h3>전구 3</h3>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-lightbulb"
        viewBox="0 0 16 16" id='light3'>
        <path
            d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z" />
    </svg>
    <h3>전구 1,2,3 켜지는 시간</h3>
    <p id="lightAll">다 켜졌어요 : :</p>

    <script>
        var time = 0;
        var starFlag = true;
        $(document).ready(function () {
            buttonEvt();
        });

        function init() {
            document.getElementById("time").innerHTML = "00:00:00";
        }

        function buttonEvt() {
            var hour = 0;
            var min = 0;
            var sec = 0;
            var timer;

            // start btn
            $("#startbtn").click(function () {

                if (starFlag) {
                    $(".fa").css("color", "#FAED7D")
                    this.style.color = "#4C4C4C";
                    starFlag = false;

                    if (time == 0) {
                        init();
                    }

                    timer = setInterval(function () {
                        time++;

                        min = Math.floor(time / 60);
                        hour = Math.floor(min / 60);
                        sec = time % 60;
                        min = min % 60;

                        var th = hour;
                        var tm = min;
                        var ts = sec;
                        if (th < 10) {
                            th = "0" + hour;
                        }
                        if (tm < 10) {
                            tm = "0" + min;
                        }
                        if (ts < 10) {
                            ts = "0" + sec;
                        }


                        if (sec != 0) {
                            if (sec % 3 == 0) {
                                document.getElementById('light').style.color = "yellow";
                            }
                            else if (sec % 3 != 0) {
                                document.getElementById('light').style.color = "black";
                            }
                            if (sec % 5 == 0) {
                                document.getElementById('light2').style.color = "yellow";
                            }
                            else if (sec % 5 != 0) {
                                document.getElementById('light2').style.color = "black";
                            }
                            if (sec % 7 == 0) {
                                document.getElementById('light3').style.color = "yellow";
                            }
                            else if (sec % 7 != 0) {
                                document.getElementById('light3').style.color = "black";
                            }

                            if (sec % 3 == 0 && sec % 5 == 0 && sec % 7 == 0) {
                                document.getElementById('lightAll').innerHTML = "다 켜졌어요" + mins + ":" + sec % 60 + ":0" + tenths;
                            }
                        }

                        







                        document.getElementById("time").innerHTML = th + ":" + tm + ":" + ts;
                    }, 1000);
                }
            });

            // pause btn
            $("#pausebtn").click(function () {
                if (time != 0) {
                    $(".fa").css("color", "#FAED7D")
                    this.style.color = "#4C4C4C";
                    clearInterval(timer);
                    starFlag = true;
                }
            });

            // stop btn
            $("#stopbtn").click(function () {
                if (time != 0) {
                    $(".fa").css("color", "#FAED7D")
                    this.style.color = "#4C4C4C";
                    clearInterval(timer);
                    starFlag = true;
                    time = 0;
                    init();
                }
            });
        }
    </script>
</body>

</html>
